<body>
  <div class="controls">
    <h1>I</h1>

      Další anomálie je poněkud matoucí. Vypadá to, že jsme navštívili vesmír, divoký západ, i postapokalyptický svět během několika minut. A to jen díky předmětu, který je nyní vyvržen z proudu času na schody poblíž.
    </div>
    <div id="hint" class="static hidden">
      <img src="/hint/lvEXSBLw7bWMftba.png" />
    </div>
    <div id="gps" class="static hidden">
      <a href="https://goo.gl/maps/xKHu18gAAfQ68e4D9" target="_blank"><img src="/map.png"></a>
    </div>
  </div>
