<!DOCTYPE html>
<html lang="cz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Po stopách Michala Telína</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="/script.js"></script>
  <script>
    log("U Chovky")
  </script>
</head>

<body>
  <div class="controls">
    <h1>V</h1>
    <button id="hint_btn" onclick="switchButton('hint')"> Nápověda </button>
    <button id="text_btn" onclick="switchButton('text')" class="active"> Text </button>
    <button id="gps_btn" onclick="switchButton('gps')"> Souřadnice </button>
    <br>
    <button id="reset_btn" onclick="scrollToTop()" > Reset </button>
    <button id="pause_btn" onclick="toggleScroll()" > Pauza </button>
  </div>
  <div class="wrapper" ontouchstart="pauseScroll()" ontouchend="resetScroll()">
    <div id="text">
      Předmět se tentokrát zatoulal na dost pozoruhodné místo. <br> Poprvé jsme zde objevovali nové světy ať již na gauči, nebo na podložce na yogu. Přečkali jsme zde naši první (ale bohužel zdaleka ne poslední) pandemii. A okusili nejeden kouzelný nápoj.
    </div>
    <div id="hint" class="static hidden">
      <img src="/hint/g6bnlpAuAsLeB6Go.png" />
    </div>
    <div id="gps" class="static hidden">
      <a href="https://goo.gl/maps/tLF9kGCab4KqvMKc6" target="_blank"><img src="/map.png"></a>
    </div>
  </div>

</body>

</html>
