      Vidím zvíře veliké jehož ohon branky se bude dotýkat! Také vidím černobílý film, ačkoliv ho neslyším, protože nemám patřičné vybavení. Myslím, že někdo někoho vraždí? Proč se tedy ale smějeme? Také vidím park a další spoustu alkoholu, obzvlášť během teplých letních dnů.
    </div>

      <img src="/hint/GG3UAHeOLNlGnS8k.png" />
