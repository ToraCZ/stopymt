<!DOCTYPE html>
<html lang="cz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Po stopách Michala Telína</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="/script.js"></script>
  <script>
    log("U řeky")
  </script>
</head>

<body>
  <div class="controls">
    <h1>VI</h1>
    <button id="hint_btn" onclick="switchButton('hint')"> Nápověda </button>
    <button id="text_btn" onclick="switchButton('text')" class="active"> Text </button>
    <button id="gps_btn" onclick="switchButton('gps')"> Souřadnice </button>
    <br>
    <button id="reset_btn" onclick="scrollToTop()" > Reset </button>
    <button id="pause_btn" onclick="toggleScroll()" > Pauza </button>
  </div>
  <div class="wrapper" ontouchstart="pauseScroll()" ontouchend="resetScroll()">
    <div id="text">
      Musíš si pospíšit! Jde nám o čas! Anomálie plave po proudu řeky pryč! Už se nám jednou povedlo jí chytit. Vem si na pomoc alespoň klacek. Zvládneš to i tentokrát!
    </div>
    <div id="hint" class="static hidden">
      <img src="/hint/5pzQ8a8qWypJLief.png" />
    </div>
    <div id="gps" class="static hidden">
      <a href="https://goo.gl/maps/LuRWwe38jkGVWAcT9" target="_blank"><img src="/map.png"></a>
    </div>
  </div>

</body>

</html>
